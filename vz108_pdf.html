<!doctype html>
<html lang="sk">
<head>
  <meta charset="utf-8">
  <title>vz108 pdf</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/vz108_pdf.css">
</head>
<body>
  <div id="app">
    <aside id="controls">
      <h1>Vz108</h1>
      <div class="section">
        <div class="section-title">1) Vstupy</div>
        <label>Dĺžka (B):
          <select id="inp-len"></select>
        </label>
        <label>Šírka (C):
          <input type="number" id="inp-width" value="60" step="1" min="0">
        </label>
        <label>Bočná záložka (D):
          <input type="number" id="inp-flap" value="40" step="1" min="0">
        </label>
        <label>Kríž (E) spodok:
          <input type="number" id="inp-cross" value="30" step="1" min="0">
        </label>
        <label>Pridanie na zlep (F):
          <input type="number" id="inp-glue-add" value="10" step="1" min="0">
        </label>
        <label>Umiestnenie zlepu (G):
          <select id="inp-glue-pos">
            <option value="KRAJ" selected>KRAJ</option>
            <option value="STRED">STRED</option>
          </select>
        </label>
        <label>Stroj (H):
          <input type="text" id="out-machine" readonly>
        </label>
      </div>

      <div class="section">
        <div class="section-title">2) Výpočty</div>
        <label>Sek (I = B+E):
          <input type="text" id="out-sek" readonly>
        </label>
        <label>Šírka celkovo (J = ΣK..S):
          <input type="text" id="out-w-total" readonly>
        </label>
        <label>Zlep bok (K):
          <input type="text" id="out-k" readonly>
        </label>
        <label>Zlep stred (L):
          <input type="text" id="out-l" readonly>
        </label>
        <label>Zadná ľavá - zlep stred (M):
          <input type="text" id="out-m" readonly>
        </label>
        <label>Bočná záložka Ľ (N):
          <input type="text" id="out-n" readonly>
        </label>
        <label>Šírka PS (O):
          <input type="text" id="out-o" readonly>
        </label>
        <label>Bočná záložka P (P):
          <input type="text" id="out-p" readonly>
        </label>
        <label>Šírka ZS (Q):
          <input type="text" id="out-q" readonly>
        </label>
        <label>Zadná pravá - zlep stred (R):
          <input type="text" id="out-r" readonly>
        </label>
        <label>Zlep stred (S):
          <input type="text" id="out-s" readonly>
        </label>
        <label>Výška vrecka (V = B):
          <input type="text" id="out-v" readonly>
        </label>
        <label>Celková výška (W = I):
          <input type="text" id="out-w" readonly>
        </label>
      </div>

      <div class="section">
        <div class="section-title">3) Export</div>
        <div class="row">
          <label>Tlač A3 orientácia:
            <select id="exportOrient">
              <option value="portrait">na výšku</option>
              <option value="landscape">na šírku</option>
            </select>
          </label>
        </div>
        <div class="row btns">
          <button id="btn-export">Export PDF 1:1</button>
          <button id="btn-export-png">Export PNG</button>
        </div>
        <div class="row btns">
          <button id="btn-save">Uložiť (JSON)</button>
          <button id="btn-load">Načítať</button>
          <input type="file" id="loadFile" accept="application/json" style="display:none;">
        </div>
        <div class="row btns">
          <button id="btn-reset" class="secondary">Reset</button>
        </div>
      </div>
    </aside>

    <section id="canvas-wrap">
      <div id="svgHolder">
        <svg id="svgRoot" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800" aria-label="náhľad"></svg>
      </div>
    </section>
  </div>

  <script src="js/vz108_pdf.js"></script>
</body>
</html>
